<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:link value="Go back to Index" outcome="/index.xhtml"/>
    <br/>
    <h:link value="Create new user" outcome="/user/create.xhtml"/>
    <br/>
    <h:messages/>
    <br/>
    <h:dataTable value="#{userController.allUsers}" var="user">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{user.email}
        </h:column>
        <h:column>
            <f:facet name="header">Post count</f:facet>
            #{empty user.posts ? '0' : user.posts.size()}
        </h:column>
        <h:column>
            <f:facet name="header">Roles</f:facet>
            <ui:repeat value="#{user.roles}" var="role">#{role}<br/></ui:repeat>
        </h:column>
        <h:column>
            <f:facet name="header">Last Post On</f:facet>
            #{empty user.lastPost ? '-' : user.lastPost.toString()}
        </h:column>
    </h:dataTable>
</f:view>
</html>
