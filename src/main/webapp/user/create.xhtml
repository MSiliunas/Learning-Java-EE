<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <h:form id="createUserForm">
        <label for="email">Email:</label>
        <h:inputText id="email" value="#{userController.newUserEmail}"/><br/>
        <label for="roles">Roles:</label>
        <h:inputText id="roles" value="#{userController.newUserRoles}" /><br/>
        <h:commandButton value="Register new user" action="#{userController.createAndPersistUser()}" />
        <h:messages />
    </h:form>
</f:view>
</html>
