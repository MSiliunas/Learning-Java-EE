<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:link value="Go back to Index" outcome="/index.xhtml"/>
    <br/>
    <h:link value="Go back to Post list" outcome="/post/index.xhtml"/>
    <br/>
    <c:if test="#{not empty postController.currentUser}">
        Logged in as: #{postController.currentUser.email}<br/>
        <h:form id="createPostForm">
            <label for="title">Title:</label>
            <h:inputText id="title" value="#{postController.userPostTitle}"/><br/>
            <label for="content">Content:</label>
            <h:inputTextarea id="content" value="#{postController.userPostText}"/><br/>

            <h:commandButton value="Submit" action="#{postController.createPost()}" />
            <h:messages />
        </h:form>
        <h:dataTable value="#{postController.postList}" var="post">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{post.id}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                #{post.user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{post.title}
            </h:column>
            <h:column>
                <f:facet name="header">Content</f:facet>
                #{post.content}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Save" action="#{postController.save()}" />
        </h:form>
    </c:if>
    <c:if test="#{empty postController.currentUser}">
        Please log in
        <h:form id="loginForm">
            <label for="email">Email:</label>
            <h:inputText id="email" value="#{postController.userLoginEmail}"/><br/>
            <h:commandButton value="Login" action="#{postController.login()}"/><br/>
            <h:messages />
        </h:form>
    </c:if>
</f:view>
</html>
