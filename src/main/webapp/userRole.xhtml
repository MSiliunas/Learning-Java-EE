<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:link value="Go back to Index" outcome="/index.xhtml"/>

    <h:form id="createRoleForm">
        <label for="roleName">Name:</label>
        <h:inputText id="roleName" required="true"
                     value="#{userRoleController.userRoleEntity.roleName}" requiredMessage="Name has to be minimum 4 chars" >
            <f:validateLength minimum="4" />
        </h:inputText>
        <h:commandButton type="submit" value="Register new doctor" action="#{userRoleController.createUserRole()}" />
        <br/>
    </h:form>
    <h:messages/>
    <h:dataTable value="#{userRoleController.allUserRoles}" var="role">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{role.id}
        </h:column>
        <h:column>
            <f:facet name="header">Role Name</f:facet>
            #{role.roleName}
        </h:column>
    </h:dataTable>
</f:view>
</html>
